<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Liv Shop - Construa sua loja</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body>
        <div id="conteiner">

            <div id="cabecalho">

                </div>
            </div>
        </header>


        <main>
            <!--Primeira div-->
            <div id="conteudo-inicial">

                    <div id="texto-inicial"><p>Com a Liv, você poderá criar seu e-commerce da forma que deseja, sem sair de casa.</p></div>
                    <div id="formulario">
                        <form>
                        <button formtarget="www.youtube.com.br" target="_blank">Cadastre-se</button></form>
                    </div>
                </div>
                <div id="img-inicial"><img src="img/img-inicial2.jpg" width="650px"></div>
                
                
            </div>
            
            <!--Segunda div-->
            <div id="conteudo-secundario">
                

            </div>

            <!--Terceira div-->
            <div id="conteudo-terciario">


            </div>
        </main>

        
        <footer>

        </footer>
        </div>
